<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Together - Watch Anime with Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #f472b6;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(124, 58, 237, 0.3);
            backdrop-filter: blur(10px);
        }

        .room-interface {
            display: none;
            padding: 2rem;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .room-title {
            color: var(--primary-light);
            font-size: 1.8rem;
        }

        .room-content {
            display: flex;
            gap: 2rem;
        }

        .video-section {
            flex: 3;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 1rem;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .video-placeholder {
            background: #000;
            border-radius: 10px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .chat-section {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 10px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .room-users {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
        }

        .user-item {
            padding: 5px 10px;
            margin-bottom: 5px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 5px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--primary-light);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #6d28d9);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: var(--light);
            border: 1px solid var(--gray);
            margin-top: 10px;
            width: 100%;
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.8);
            padding: 5px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--primary-light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .avatar-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .avatar-option.selected {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .avatar-1 {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .avatar-2 {
            background: linear-gradient(135deg, #ec4899, #be185d);
        }

        .avatar-3 {
            background: linear-gradient(135deg, #10b981, #047857);
        }

        .avatar-4 {
            background: linear-gradient(135deg, #f59e0b, #b45309);
        }

        .room-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .room-action-btn {
            flex: 1;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-action-btn.active {
            background: rgba(124, 58, 237, 0.2);
            border-color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-light);
        }

        .loading-spinner {
            border: 3px solid rgba(124, 58, 237, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Search Modal */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .search-modal-content {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            max-height: 80vh;
            margin: 5% auto;
            overflow-y: auto;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .video-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .video-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .video-card-info {
            padding: 10px;
        }

        .video-card h4 {
            margin-bottom: 5px;
            color: var(--light);
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-card p {
            color: var(--gray);
            font-size: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Chat message styling */
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        .chat-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-message-username {
            color: var(--primary-light);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .chat-message-time {
            color: var(--gray);
            font-size: 0.7rem;
        }

        .chat-message-text {
            color: var(--light);
            font-size: 0.9rem;
        }

        .system-message {
            background: rgba(124, 58, 237, 0.1);
            border-left: 3px solid var(--primary);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .room-content {
                flex-direction: column;
            }
            
            .btn {
                width: 100% !important;
            }

            .search-results {
                grid-template-columns: 1fr;
            }
        }

        /* Video info */
        .video-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
        }

        .current-video-title {
            color: var(--primary-light);
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>

    <script>
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDUh7LtvUznCE8STn8YPRlSrbPuKIz2ZtE",
            authDomain: "anime-a4c3f.firebaseapp.com",
            projectId: "anime-a4c3f",
            storageBucket: "anime-a4c3f.firebasestorage.app",
            messagingSenderId: "1065538635432",
            appId: "1:1065538635432:web:dab3c183447bef9481649d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==================== APP STATE ====================
        let currentUser = null;
        let currentRoomId = null;
        let roomUnsubscribe = null;
        let chatUnsubscribe = null;
        let youtubePlayer = null;
        const YOUTUBE_API_KEY = "AIzaSyBp6KnxeONqynFO6GAzsNwzIl09bDOViq8";

        // ==================== DOM ELEMENTS ====================
        const authContainer = document.getElementById('authContainer');
        const roomInterface = document.getElementById('roomInterface');
        const messageContainer = document.getElementById('messageContainer');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const roomActionBtns = document.querySelectorAll('.room-action-btn');
        const avatarOptions = document.querySelectorAll('.avatar-option');
        const roomIdInput = document.getElementById('roomIdInput');
        const displayRoomId = document.getElementById('displayRoomId');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const roomUsers = document.getElementById('roomUsers');
        const searchModal = document.getElementById('searchModal');
        const closeSearchModal = document.getElementById('closeSearchModal');
        const searchVideoBtn = document.getElementById('searchVideoBtn');
        const videoSearchInput = document.getElementById('videoSearchInput');
        const searchYoutubeBtn = document.getElementById('searchYoutubeBtn');
        const searchResults = document.getElementById('searchResults');
        const videoInfo = document.getElementById('videoInfo');
        const currentVideoTitle = document.getElementById('currentVideoTitle');
        const currentVideoUrl = document.getElementById('currentVideoUrl');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const directVideoInput = document.getElementById('directVideoInput');
        const loadDirectBtn = document.getElementById('loadDirectBtn');

        // ==================== YOUTUBE PLAYER ====================
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ready');
            // Player will be created when we have a video ID
        }

        function createYouTubePlayer(videoId) {
            if (youtubePlayer) {
                youtubePlayer.destroy();
            }
            
            youtubePlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
            // Player is ready
        }

        function onPlayerStateChange(event) {
            // Sync player state with Firestore
            if (!currentRoomId || !currentUser) return;
            
            const state = event.data;
            if (state === YT.PlayerState.PLAYING) {
                updateRoomState(true, event.target.getCurrentTime());
            } else if (state === YT.PlayerState.PAUSED) {
                updateRoomState(false, event.target.getCurrentTime());
            }
        }

        async function updateRoomState(isPlaying, currentTime) {
            try {
                await db.collection('rooms').doc(currentRoomId).update({
                    isPlaying: isPlaying,
                    currentTime: currentTime,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    lastUpdatedBy: currentUser.uid
                });
            } catch (error) {
                console.error('Error updating room state:', error);
            }
        }

        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            setupEventListeners();
            
            // Check auth state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is logged in
                    currentUser = user;
                    showMessage('Welcome back!', 'success');
                    showTab('room');
                    updateUserProfile(user);
                } else {
                    // No user logged in
                    showTab('login');
                    currentUser = null;
                }
            });
        }

        function setupEventListeners() {
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    showTab(tabName);
                });
            });

            // Room action switching
            roomActionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    roomActionBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const action = btn.getAttribute('data-action');
                    updateRoomInput(action);
                });
            });

            // Avatar selection
            avatarOptions.forEach(option => {
                option.addEventListener('click', () => {
                    avatarOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });

            // Login button
            document.getElementById('loginBtn').addEventListener('click', login);

            // Register button
            document.getElementById('registerBtn').addEventListener('click', register);

            // Google login
            document.getElementById('googleLoginBtn').addEventListener('click', loginWithGoogle);

            // Enter room
            document.getElementById('enterRoomBtn').addEventListener('click', enterRoom);

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Room interface buttons
            leaveRoomBtn.addEventListener('click', leaveRoom);
            sendMessageBtn.addEventListener('click', sendMessage);
            
            // Video controls
            searchVideoBtn.addEventListener('click', openSearchModal);
            playBtn.addEventListener('click', playVideo);
            pauseBtn.addEventListener('click', pauseVideo);
            loadDirectBtn.addEventListener('click', loadDirectVideo);
            
            // Search modal
            closeSearchModal.addEventListener('click', closeModal);
            searchYoutubeBtn.addEventListener('click', searchYouTube);
            
            // Enter key handlers
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            document.getElementById('registerPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') register();
            });

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            videoSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchYouTube();
            });

            directVideoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadDirectVideo();
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === searchModal) {
                    closeModal();
                }
            });
        }

        function showTab(tabName) {
            // Update tabs
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });

            // Update tab contents
            tabContents.forEach(content => {
                content.classList.toggle('active', content.id === tabName + 'Tab');
            });
        }

        function updateRoomInput(action) {
            if (action === 'create') {
                roomIdInput.value = generateRoomId();
                roomIdInput.readOnly = true;
                roomIdInput.placeholder = 'Auto-generated room ID';
            } else {
                roomIdInput.value = '';
                roomIdInput.readOnly = false;
                roomIdInput.placeholder = 'Enter room ID to join';
            }
        }

        function generateRoomId() {
            return 'ANIME' + Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // ==================== FIREBASE FUNCTIONS ====================
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            showLoading('Logging in...');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showMessage('Login successful!', 'success');
                console.log('User logged in:', userCredential.user.uid);
            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error');
                console.error('Login error:', error);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const selectedAvatar = document.querySelector('.avatar-option.selected').getAttribute('data-avatar');

            if (!username || !email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            showLoading('Creating account...');

            try {
                // Create auth user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user profile to Firestore
                await db.collection('users').doc(user.uid).set({
                    username: username,
                    email: email,
                    avatar: selectedAvatar,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('Account created successfully!', 'success');
                showTab('room');
                console.log('User registered:', user.uid);
            } catch (error) {
                showMessage('Registration failed: ' + error.message, 'error');
                console.error('Registration error:', error);
            }
        }

        async function loginWithGoogle() {
            showLoading('Connecting to Google...');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                // Add scopes for user info
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Create user profile
                    await db.collection('users').doc(user.uid).set({
                        username: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        avatar: '1',
                        photoURL: user.photoURL || '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        provider: 'google'
                    });
                } else {
                    // Update last seen
                    await db.collection('users').doc(user.uid).update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                showMessage('Signed in with Google! Welcome ' + (user.displayName || user.email), 'success');
                console.log('Google login successful:', user.uid);
                
            } catch (error) {
                console.error('Google login error details:', error);
                
                // Better error messages
                if (error.code === 'auth/unauthorized-domain') {
                    showMessage(
                        'Domain not authorized. Please add "likedsong12-arch.github.io" to Firebase Authorized Domains.',
                        'error'
                    );
                } else if (error.code === 'auth/popup-blocked') {
                    showMessage('Popup was blocked by browser. Please allow popups for this site.', 'error');
                } else if (error.code === 'auth/popup-closed-by-user') {
                    showMessage('Login cancelled', 'info');
                } else {
                    showMessage('Google login failed: ' + error.message, 'error');
                }
            }
        }

        async function enterRoom() {
            const action = document.querySelector('.room-action-btn.active').getAttribute('data-action');
            const roomId = roomIdInput.value.trim().toUpperCase();

            if (!roomId) {
                showMessage('Please enter a room ID', 'error');
                return;
            }

            showLoading(action === 'create' ? 'Creating room...' : 'Joining room...');

            try {
                if (action === 'create') {
                    // Create room
                    await db.collection('rooms').doc(roomId).set({
                        createdBy: currentUser.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        name: `${currentUser.displayName || 'User'}'s Anime Room`,
                        users: [currentUser.uid],
                        currentVideoId: null,
                        currentVideoTitle: null,
                        currentVideoUrl: null,
                        isPlaying: false,
                        currentTime: 0
                    });
                    showMessage(`Room ${roomId} created! Share this ID with friends.`, 'success');
                } else {
                    // Join room
                    const roomDoc = await db.collection('rooms').doc(roomId).get();
                    
                    if (!roomDoc.exists) {
                        showMessage('Room not found', 'error');
                        return;
                    }

                    await db.collection('rooms').doc(roomId).update({
                        users: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    });
                    showMessage(`Joined room ${roomId}!`, 'success');
                }

                // Set current room and show room interface
                currentRoomId = roomId;
                displayRoomId.textContent = roomId;
                
                // Hide auth container and show room interface
                authContainer.style.display = 'none';
                roomInterface.style.display = 'block';
                
                // Start listening to room updates
                setupRoomListeners(roomId);

            } catch (error) {
                showMessage('Room error: ' + error.message, 'error');
                console.error('Room error:', error);
            }
        }

        function setupRoomListeners(roomId) {
            // Stop previous listeners if exist
            if (roomUnsubscribe) {
                roomUnsubscribe();
            }
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }
            
            // Listen for room updates (video state)
            roomUnsubscribe = db.collection('rooms').doc(roomId).onSnapshot((doc) => {
                if (doc.exists) {
                    const room = doc.data();
                    updateRoomUsers(room.users || []);
                    
                    // Update video if exists
                    if (room.currentVideoId) {
                        videoInfo.style.display = 'block';
                        currentVideoTitle.textContent = room.currentVideoTitle || 'YouTube Video';
                        currentVideoUrl.textContent = room.currentVideoUrl || '';
                        
                        // Create or update YouTube player
                        if (!youtubePlayer || youtubePlayer.getVideoData().video_id !== room.currentVideoId) {
                            createYouTubePlayer(room.currentVideoId);
                        }
                        
                        // Sync player state
                        if (youtubePlayer && youtubePlayer.getPlayerState) {
                            const currentState = youtubePlayer.getPlayerState();
                            const shouldPlay = room.isPlaying;
                            const currentTime = room.currentTime || 0;
                            const lastUpdatedBy = room.lastUpdatedBy;
                            
                            // Only sync if not updated by current user
                            if (lastUpdatedBy !== currentUser?.uid) {
                                if (shouldPlay && currentState !== YT.PlayerState.PLAYING) {
                                    youtubePlayer.playVideo();
                                } else if (!shouldPlay && currentState === YT.PlayerState.PLAYING) {
                                    youtubePlayer.pauseVideo();
                                }
                                
                                // Sync time if difference is significant
                                const playerTime = youtubePlayer.getCurrentTime();
                                if (Math.abs(playerTime - currentTime) > 2) {
                                    youtubePlayer.seekTo(currentTime, true);
                                }
                            }
                        }
                    } else {
                        videoInfo.style.display = 'none';
                    }
                }
            }, (error) => {
                console.error('Room listener error:', error);
            });

            // Listen for chat messages
            chatUnsubscribe = db.collection('rooms').doc(roomId).collection('messages')
                .orderBy('timestamp', 'asc')
                .limit(50)
                .onSnapshot((snapshot) => {
                    updateChat(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, (error) => {
                    console.error('Chat listener error:', error);
                });
        }

        async function updateRoomUsers(userIds) {
            roomUsers.innerHTML = '';
            
            for (const userId of userIds) {
                try {
                    const userDoc = await db.collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        const user = userDoc.data();
                        const userElement = document.createElement('div');
                        userElement.className = 'user-item';
                        userElement.innerHTML = `<i class="fas fa-user"></i> ${user.username || 'User'}`;
                        roomUsers.appendChild(userElement);
                    }
                } catch (error) {
                    console.error('Error loading user:', error);
                }
            }
        }

        function updateChat(messages) {
            chatMessages.innerHTML = '';
            
            if (!messages || messages.length === 0) {
                chatMessages.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 20px;">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach(msg => {
                const msgElement = document.createElement('div');
                msgElement.className = `chat-message ${msg.userId === 'system' ? 'system-message' : ''}`;
                const timestamp = msg.timestamp ? formatTime(msg.timestamp) : 'Just now';
                msgElement.innerHTML = `
                    <div class="chat-message-header">
                        <span class="chat-message-username">${msg.username || 'User'}</span>
                        <span class="chat-message-time">${timestamp}</span>
                    </div>
                    <div class="chat-message-text">${msg.text}</div>
                `;
                chatMessages.appendChild(msgElement);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            try {
                const date = timestamp.toDate();
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch (error) {
                return '';
            }
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || !currentRoomId || !currentUser) return;
            
            try {
                // Get user profile for username
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.exists ? userDoc.data() : { username: 'User' };
                
                // Add message to subcollection
                await db.collection('rooms').doc(currentRoomId).collection('messages').add({
                    userId: currentUser.uid,
                    username: userData.username || currentUser.displayName || 'Anonymous',
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                chatInput.value = '';
                chatInput.focus();
            } catch (error) {
                console.error('Error sending message:', error);
                showMessage('Failed to send message', 'error');
            }
        }

        async function leaveRoom() {
            if (!currentRoomId) return;
            
            try {
                // Remove user from room
                await db.collection('rooms').doc(currentRoomId).update({
                    users: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                });
                
                // Stop listeners
                if (roomUnsubscribe) {
                    roomUnsubscribe();
                    roomUnsubscribe = null;
                }
                if (chatUnsubscribe) {
                    chatUnsubscribe();
                    chatUnsubscribe = null;
                }
                
                // Destroy YouTube player
                if (youtubePlayer) {
                    youtubePlayer.destroy();
                    youtubePlayer = null;
                }
                
                // Hide room interface and show auth container
                roomInterface.style.display = 'none';
                authContainer.style.display = 'block';
                currentRoomId = null;
                
                // Clear chat
                chatMessages.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 20px;">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                roomUsers.innerHTML = '';
                videoInfo.style.display = 'none';
                
                showMessage('Left the room', 'success');
            } catch (error) {
                showMessage('Error leaving room: ' + error.message, 'error');
            }
        }

        async function logout() {
            try {
                // Leave room if in one
                if (currentRoomId) {
                    await leaveRoom();
                }
                
                await auth.signOut();
                showMessage('Logged out successfully', 'success');
                showTab('login');
                currentUser = null;
            } catch (error) {
                showMessage('Logout failed: ' + error.message, 'error');
            }
        }

        async function updateUserProfile(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    console.log('User profile:', userData);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // ==================== YOUTUBE FUNCTIONS ====================
        function openSearchModal() {
            searchModal.style.display = 'block';
            videoSearchInput.focus();
        }

        function closeModal() {
            searchModal.style.display = 'none';
            videoSearchInput.value = '';
            searchResults.innerHTML = '';
        }

        async function searchYouTube() {
            const query = videoSearchInput.value.trim();
            if (!query) {
                showMessageInModal('Please enter a search term', 'error');
                return;
            }

            showLoadingInModal('Searching YouTube...');

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('YouTube API request failed');
                }
                
                const data = await response.json();
                displayYouTubeResults(data.items);
            } catch (error) {
                console.error('Error searching YouTube:', error);
                showMessageInModal('Search failed. Please try again.', 'error');
                // Fallback to mock data
                displayMockResults(query);
            }
        }

        function displayYouTubeResults(videos) {
            searchResults.innerHTML = '';

            if (!videos || videos.length === 0) {
                searchResults.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: var(--gray); padding: 20px;">
                        <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>No videos found. Try a different search term.</p>
                    </div>
                `;
                return;
            }

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                const thumbnail = video.snippet.thumbnails.medium || video.snippet.thumbnails.default;
                videoCard.innerHTML = `
                    <img src="${thumbnail.url}" alt="${video.snippet.title}" onerror="this.src='https://via.placeholder.com/250x140/1e293b/ffffff?text=Video'">
                    <div class="video-card-info">
                        <h4>${video.snippet.title}</h4>
                        <p>${video.snippet.channelTitle}</p>
                    </div>
                `;

                videoCard.addEventListener('click', () => selectYouTubeVideo(video));
                searchResults.appendChild(videoCard);
            });
        }

        function displayMockResults(query) {
            // Mock data for fallback
            const mockVideos = [
                {
                    id: { videoId: 'dQw4w9WgXcQ' },
                    snippet: {
                        title: `Example Video - ${query}`,
                        channelTitle: 'Example Channel',
                        thumbnails: {
                            medium: { url: 'https://via.placeholder.com/250x140/1e293b/ffffff?text=Video' }
                        }
                    }
                }
            ];
            displayYouTubeResults(mockVideos);
        }

        async function selectYouTubeVideo(video) {
            if (!currentRoomId) return;

            try {
                const videoId = video.id.videoId;
                const videoTitle = video.snippet.title;
                const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
                
                // Update room with selected video
                await db.collection('rooms').doc(currentRoomId).update({
                    currentVideoId: videoId,
                    currentVideoTitle: videoTitle,
                    currentVideoUrl: videoUrl,
                    isPlaying: false,
                    currentTime: 0,
                    lastUpdatedBy: currentUser.uid
                });

                // Send a chat message about the video change
                await sendSystemMessage(`${currentUser.displayName || 'User'} changed the video to: ${videoTitle}`);

                closeModal();
                showMessage(`Now playing: ${videoTitle}`, 'success');

            } catch (error) {
                console.error('Error selecting video:', error);
                showMessage('Failed to select video', 'error');
            }
        }

        async function loadDirectVideo() {
            const url = directVideoInput.value.trim();
            if (!url || !currentRoomId) return;

            const videoId = extractYouTubeId(url);
            if (!videoId) {
                showMessage('Invalid YouTube URL', 'error');
                return;
            }

            try {
                // Get video info from YouTube API
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${YOUTUBE_API_KEY}`
                );
                
                let videoTitle = 'YouTube Video';
                if (response.ok) {
                    const data = await response.json();
                    if (data.items && data.items[0]) {
                        videoTitle = data.items[0].snippet.title;
                    }
                }

                // Update room with video
                await db.collection('rooms').doc(currentRoomId).update({
                    currentVideoId: videoId,
                    currentVideoTitle: videoTitle,
                    currentVideoUrl: url,
                    isPlaying: false,
                    currentTime: 0,
                    lastUpdatedBy: currentUser.uid
                });

                // Send system message
                await sendSystemMessage(`${currentUser.displayName || 'User'} loaded a video: ${videoTitle}`);

                directVideoInput.value = '';
                showMessage(`Video loaded: ${videoTitle}`, 'success');

            } catch (error) {
                console.error('Error loading video:', error);
                showMessage('Failed to load video', 'error');
            }
        }

        async function playVideo() {
            if (!currentRoomId || !youtubePlayer) return;

            try {
                youtubePlayer.playVideo();
                // State will be updated via onPlayerStateChange
            } catch (error) {
                console.error('Error playing video:', error);
                showMessage('Failed to play video', 'error');
            }
        }

        async function pauseVideo() {
            if (!currentRoomId || !youtubePlayer) return;

            try {
                youtubePlayer.pauseVideo();
                // State will be updated via onPlayerStateChange
            } catch (error) {
                console.error('Error pausing video:', error);
                showMessage('Failed to pause video', 'error');
            }
        }

        async function sendSystemMessage(text) {
            if (!currentRoomId) return;
            
            try {
                await db.collection('rooms').doc(currentRoomId).collection('messages').add({
                    userId: 'system',
                    username: 'System',
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error sending system message:', error);
            }
        }

        // ==================== UI HELPER FUNCTIONS ====================
        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function showMessageInModal(message, type = 'info') {
            searchResults.innerHTML = `
                <div class="${type}-message" style="grid-column: 1 / -1;">
                    ${message}
                </div>
            `;
        }

        function showLoading(message) {
            messageContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>${message}</div>
                </div>
            `;
        }

        function showLoadingInModal(message) {
            searchResults.innerHTML = `
                <div class="loading" style="grid-column: 1 / -1;">
                    <div class="loading-spinner"></div>
                    <div>${message}</div>
                </div>
            `;
        }

        // Initialize room input
        updateRoomInput('create');
    </script>
